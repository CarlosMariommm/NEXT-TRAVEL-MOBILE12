<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte en Vivo - Next Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="css/nadvar.css">
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <div class="app-frame">
    <header class="app-header">
      <div class="avatar">S</div>
      <div class="d-flex flex-column flex-grow-1">
        <div class="header-title">Soporte Técnico</div>
        <div class="small text-muted">En línea</div>
      </div>
      <span class="status-dot status-online"></span>
    </header>

    <main class="chat-container" id="chat-messages-container"></main>

    <footer class="composer">
      <textarea id="chat-message-input" class="form-control" rows="1" placeholder="Escribe un mensaje..."></textarea>
      <button id="chat-send-btn" class="btn btn-primary btn-send">
        <i class="bi bi-send-fill"></i>
      </button>
    </footer>
  </div>
  
  <!-- Componente Navbar -->
  <div class="navigation">
      <ul>
          <li class="list"><a href="planes.html"><span class="icon"><i class='bx bxs-home'></i></span><span class="text">Inicio</span></a></li>
          <li class="list"><a href="promociones.html"><span class="icon"><i class='bx bxs-purchase-tag'></i></span><span class="text">Promociones</span></a></li>
          <li class="list"><a href="mapa.html"><span class="icon"><i class='bx bx-map-alt'></i></span><span class="text">Mapa</span></a></li>
          <li class="list"><a href="chat.html"><span class="icon"><i class='bx bxs-chat'></i></span><span class="text">Mensajes</span></a></li>
          <li class="list"><a href="perfil.html"><span class="icon"><i class='bx bx-user'></i></span><span class="text">Perfil</span></a></li>
          <div class="indicator"></div>
      </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/navbar.js"></script>
  <script type="module" src="js/controllers/chatController.js"></script>
</body>
</html>
