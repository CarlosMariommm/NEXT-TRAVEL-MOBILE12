<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial de Bienvenida - Next Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .animated-background {
            background: linear-gradient(-45deg, #e0e7ff, #c7d2fe, #a5b4fc, #818cf8);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-continuar {
            background-color: #0d9237; 
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-continuar:hover {
            background-color: #0a6b28;
        }
    </style>
</head>
<body class="animated-background flex items-center justify-center min-h-screen p-4">

    <div id="tutorial-content" class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl">
        <h2 class="text-2xl font-bold text-gray-800">¡Bienvenido a Descubrir!</h2>
        <p class="text-gray-500 mt-2">Explora los mejores lugares de El Salvador de una forma divertida.</p>
        
        <div class="space-y-6 text-left mt-8">
            <div class="flex items-center gap-4">
                <i class='bx bxs-heart-circle text-4xl text-emerald-500'></i>
                <div>
                    <h3 class="font-semibold text-gray-700">Desliza a la derecha</h3>
                    <p class="text-sm text-gray-500">Si un lugar te gusta y quieres guardarlo.</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <i class='bx bxs-x-circle text-4xl text-rose-500'></i>
                <div>
                    <h3 class="font-semibold text-gray-700">Desliza a la izquierda</h3>
                    <p class="text-sm text-gray-500">Si un lugar no te interesa y quieres descartarlo.</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <i class='bx bxs-filter-alt text-4xl text-blue-500'></i>
                <div>
                    <h3 class="font-semibold text-gray-700">Usa los filtros</h3>
                    <p class="text-sm text-gray-500">Para encontrar tu tipo de aventura ideal.</p>
                </div>
            </div>
        </div>

        <button id="btn-continuar" class="mt-8 w-full bg-blue-600 text-white font-bold py-3 rounded-full hover:bg-blue-700 transition-colors">
            ¡Vamos!
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnContinuar = document.getElementById('btn-continuar');
            const tutorialFlag = 'hasSeenDiscoverTutorial';
            
            // ELIMINAMOS la redirección inmediata en la carga de la página (Paso 1 del código anterior)
            // Esto asegura que la página de tutorial se muestre siempre si el usuario es dirigido aquí.
            
            // Añadir el listener de clic al botón para la redirección
            if (btnContinuar) {
                btnContinuar.addEventListener('click', () => {
                    // Guarda en localStorage que el usuario ya vio el tutorial
                    // Esto evita que vuelvan a ver la página si navegan directamente a descubrir.html
                    localStorage.setItem(tutorialFlag, 'true');
                    
                    // Redirige a la página de descubrir
                    window.location.href = 'descubrir.html';
                });
            }
        });
    </script>
</body>
</html>
