<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Travel - Mapa Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overscroll-behavior: none;
            background-color: #111827;
        }
        #card-container {
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateY(200%);
        }
        #card-container.visible {
            transform: translateY(0);
        }
        .fixed-nav {
            position: fixed; left: 50%; transform: translateX(-50%); bottom: 1.5rem;
            background-color: #1f2937; border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); padding: 0.5rem; z-index: 1000;
        }
        .fixed-nav ul {
            list-style: none; margin: 0; padding: 0; display: flex;
            align-items: center; gap: 0.5rem; position: relative;
        }
        .fixed-nav li {
            padding: 0.5rem; border-radius: 9999px; z-index: 10;
            position: relative; cursor: pointer;
        }
        .fixed-nav .icon {
            width: 1.5rem; height: 1.5rem; stroke: #9CA3AF;
            transition: stroke 0.3s ease-in-out; display: block;
        }
        .fixed-nav li.active .icon { stroke: #1f2937; }
        #nav-indicator {
            position: absolute; top: 50%; left: 0; transform: translateY(-50%);
            width: 2.5rem; height: 2.5rem; background-color: white;
            border-radius: 9999px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
        }
        /* Estilos para el nuevo marcador avanzado */
        .custom-marker {
            background-color: #3b82f6;
            border: 2px solid white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
        .custom-marker.highlight {
            background-color: #fb923c;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="relative w-screen h-screen overflow-hidden">
        <div id="map" class="absolute inset-0"></div>

        <div id="card-container" class="absolute bottom-24 left-0 right-0 z-10 p-4">
            <div id="card-content" class="w-full max-w-sm mx-auto bg-gray-800 rounded-2xl shadow-lg overflow-hidden relative">
            </div>
        </div>
        
        <nav class="fixed-nav">
        <ul>
            <span id="nav-indicator"></span>
            <li class="list active" data-page="descubrir.html"><a href="descubrir.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 8.09l-3.82 3.82-3.82-3.82 3.82-3.82 3.82 3.82z" /></svg></a></li>
            <li class="list" data-page="favoritos.html"><a href="favoritos.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg></a></li>
            <li class="list" data-page="planes.html"><a href="planes.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></a></li>
            <li class="list" data-page="mapa.html"><a href="mapa.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3" /></svg></a></li>
            <li class="list" data-page="perfil.html"><a href="perfil.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></a></li>
        </ul>
    </nav>
    </div>

    <script>
        class MapService {
            constructor() { this.baseUrl = 'http://localhost:8080/api'; }
            async fetchAllTouristData() {
                try {
                    const url = `${this.baseUrl}/lugares/lugares/listar?page=0&size=100`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        // Si la respuesta no es exitosa (ej. 404, 500), lanza un error
                        throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    // =======================================================
                    //      PUNTO CLAVE PARA DEPURAR:
                    //      Revisa la consola del navegador para ver este mensaje.
                    // =======================================================
                    console.log("Datos recibidos de la API:", data);

                    // Asegúrate de que la API devuelve un objeto con la propiedad "content"
                    if (data && Array.isArray(data.content)) {
                        return data.content;
                    } else {
                        console.error("La respuesta de la API no tiene el formato esperado. Se esperaba un objeto con una propiedad 'content' que sea un array.");
                        return [];
                    }
                } catch (error) {
                    console.error('Error al obtener los datos turísticos. Asegúrate de que tu servidor backend esté corriendo en http://localhost:8080.', error);
                    return [];
                }
            }
        }

        let map;
        let markers = [];
        let allPlacesData = [];
        const service = new MapService();
        // Estilos del mapa de Google
        const mapStyleDark = [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#ffffff"},{"lightness":40}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#2c3e50"},{"lightness":-20}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#17263c"},{"lightness":17}]}];

        async function initMap() {
            const elSalvadorCenter = { lat: 13.6929, lng: -89.2182 };
            // Necesitamos el Map ID para usar Advanced Markers
            map = new google.maps.Map(document.getElementById("map"), {
                center: elSalvadorCenter, 
                zoom: 9, 
                styles: mapStyleDark, 
                disableDefaultUI: true,
                mapId: 'NEXT_TRAVEL_MAP' // Puedes usar cualquier ID que quieras
            });
            
            allPlacesData = await service.fetchAllTouristData();
            if (allPlacesData.length === 0) {
                console.warn("No se encontraron lugares para mostrar en el mapa.");
                return;
            }
            
            await renderMarkers(allPlacesData);
        }
        
        // =======================================================
        // FUNCIÓN 'renderMarkers' ACTUALIZADA A LA NUEVA API
        // =======================================================
        async function renderMarkers(places) {
            const geocoder = new google.maps.Geocoder();
            // Importar la librería de marcadores avanzados
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            for (const place of places) {
                const addressQuery = `${place.nombreLugar}, ${place.ubicacion}, El Salvador`;
                
                try {
                    const { results } = await new Promise((resolve, reject) => {
                        geocoder.geocode({ 'address': addressQuery }, (results, status) => {
                            if (status === 'OK') resolve({ results });
                            else reject(new Error(status));
                        });
                    });

                    if (results && results[0]) {
                        // Crear el elemento HTML para el marcador
                        const markerElement = document.createElement('div');
                        markerElement.className = 'custom-marker';

                        // Crear el marcador avanzado
                        const marker = new AdvancedMarkerElement({
                            position: results[0].geometry.location,
                            map: map,
                            title: place.nombreLugar,
                            content: markerElement // Usamos 'content' en lugar de 'icon'
                        });
                        
                        // Guardar datos personalizados en el marcador
                        marker.placeId = place.idLugar;
                        marker.element.dataset.placeId = place.idLugar; // Para highlight

                        marker.addListener("click", () => handleMarkerClick(marker.placeId));
                        markers.push(marker);
                    }
                } catch (error) {
                    // Si falla la geocodificación, avisa en consola pero no detiene el proceso
                    if(error.message === 'ZERO_RESULTS') {
                        console.warn(`No se encontraron coordenadas para "${addressQuery}".`);
                    } else {
                        console.error(`Error de geocodificación para "${addressQuery}": ${error.message}`);
                    }
                }
            }
        }

        function handleMarkerClick(placeId) {
    console.log(`--- Clic en Marcador ---`);
    console.log(`Buscando lugar con idLugar:`, placeId, `(Tipo: ${typeof placeId})`);

    const place = allPlacesData.find(p => p.idLugar == placeId);

    if (place) {
        console.log(`Lugar encontrado:`, place.nombreLugar);
        showCardForPlace(place);
        highlightActiveMarker(placeId);
        const marker = markers.find(m => m.placeId == placeId);
        if (marker) {
            map.panTo(marker.position);
            map.setZoom(14);
        }
    } else {
        // Esto se ejecutará si no encuentra una coincidencia
        console.error(`ERROR: No se encontró ningún lugar con el idLugar: ${placeId}.`);
        console.log(`Revisa si este ID existe en los datos recibidos de la API:`, allPlacesData);
    }
}
        
        function showCardForPlace(place) {
            const cardContainer = document.getElementById('card-container');
            const cardContent = document.getElementById('card-content');
            const imageUrl = (place.imagenUrl && place.imagenUrl.trim() !== '') ? place.imagenUrl : 'https://placehold.co/800x600/374151/FFFFFF?text=Sin+Imagen';

            cardContent.innerHTML = `
                <img src="${imageUrl}" class="w-full h-32 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg truncate text-white">${place.nombreLugar}</h3>
                    <p class="text-sm text-gray-400 flex items-center mt-1"><i class='bx bxs-map-pin mr-1'></i>${place.ubicacion}</p>
                    <a href="reserva.html?data=${encodeURIComponent(JSON.stringify(place))}" class="mt-4 block w-full bg-orange-500 text-white text-center font-semibold py-2 rounded-lg">Ver Detalles</a>
                </div>
                <button onclick="hideCard()" class="absolute top-2 right-2 bg-gray-900/50 rounded-full w-8 h-8 flex items-center justify-center"><i class='bx bx-x text-2xl'></i></button>`;
            cardContainer.classList.add('visible');
        }

        function hideCard() {
            document.getElementById('card-container').classList.remove('visible');
            highlightActiveMarker(null);
        }
        
        // Función de resaltado actualizada para 'AdvancedMarkerElement'
        function highlightActiveMarker(placeId) {
            markers.forEach(m => {
                const markerElement = m.content;
                const isActive = m.placeId == placeId;
                
                if (isActive) {
                    markerElement.classList.add('highlight');
                    m.zIndex = 1000;
                } else {
                    markerElement.classList.remove('highlight');
                    m.zIndex = 1;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const listItems = document.querySelectorAll('.fixed-nav .list');
            const indicator = document.getElementById('nav-indicator');
            const currentPage = window.location.pathname.split('/').pop() || 'mapa_final.html';

            function moveIndicator(element) {
                if (!indicator || !element) return;
                const position = element.offsetLeft;
                const offset = (element.offsetWidth - indicator.offsetWidth) / 2;
                indicator.style.transform = `translateX(${position + offset}px) translateY(-50%)`;
            }

            let activeItem = Array.from(listItems).find(item => item.dataset.page === currentPage);
            if(activeItem) {
                setTimeout(() => {
                    activeItem.classList.add('active');
                    moveIndicator(activeItem);
                }, 100);
            }

            listItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!item.classList.contains('active')) {
                        e.preventDefault();
                        window.location.href = item.querySelector('a').href;
                    }
                });
            });
        });
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCesjCmWEBJ9LCA7mJQ3jr3mcHF8fgg0hQ&libraries=places,marker&callback=initMap" async defer></script>
    <script src="js/navbar.js"></script>

</body>
</html>
