<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Travel - Mapa Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overscroll-behavior: none;
            background-color: #111827;
        }
        #card-container {
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: translateY(200%);
        }
        #card-container.visible {
            transform: translateY(0);
        }
        .fixed-nav {
            position: fixed; left: 50%; transform: translateX(-50%); bottom: 1.5rem;
            background-color: #1f2937; border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); padding: 0.5rem; z-index: 1000;
        }
        .fixed-nav ul {
            list-style: none; margin: 0; padding: 0; display: flex;
            align-items: center; gap: 0.5rem; position: relative;
        }
        .fixed-nav li {
            padding: 0.5rem; border-radius: 9999px; z-index: 10;
            position: relative; cursor: pointer;
        }
        .fixed-nav .icon {
            width: 1.5rem; height: 1.5rem; stroke: #9CA3AF;
            transition: stroke 0.3s ease-in-out; display: block;
        }
        .fixed-nav li.active .icon { stroke: #1f2937; }
        #nav-indicator {
            position: absolute; top: 50%; left: 0; transform: translateY(-50%);
            width: 2.5rem; height: 2.5rem; background-color: white;
            border-radius: 9999px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
        }
        /* Estilos para el nuevo marcador avanzado */
        .custom-marker {
            background-color: #3b82f6;
            border: 2px solid white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
        .custom-marker.highlight {
            background-color: #fb923c;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

        <div id="map" class="absolute inset-0"></div>

        <div id="card-container" class="absolute bottom-24 left-0 right-0 z-10 p-4">
            <div id="card-content" class="w-full max-w-sm mx-auto bg-gray-800 rounded-2xl shadow-lg overflow-hidden relative">
            </div>
        </div>
        
        <nav class="fixed-nav">
        <ul>
            <span id="nav-indicator"></span>

                </a>
            </li>
            <li class="list" data-page="planes.html">

                     <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                </a>
            </li>
            <li class="list" data-page="mapa.html">
                <a href="mapa.html">

    </nav>
