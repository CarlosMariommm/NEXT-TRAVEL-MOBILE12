<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextTravel - Mis Favoritos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF7F5; }
        .fixed-nav { /* ... Estilos de la barra de navegación ... */ }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto max-w-lg pb-32">
        <header class="p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900">Mis Favoritos</h1>
        </header>

        <main id="favorites-container" class="grid grid-cols-2 gap-4 px-6">
            <p id="loading-message" class="text-center text-gray-500 col-span-2">Cargando tus lugares favoritos...</p>
        </main>
    </div>
    
    
    
    <script src="js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favoritesContainer = document.getElementById('favorites-container');
            const loadingMessage = document.getElementById('loading-message');

            function renderFavorites() {
                // 1. Obtener la lista de favoritos de localStorage
                const favoritePlaces = JSON.parse(localStorage.getItem('favoritePlaces')) || [];

                loadingMessage.style.display = 'none';
                favoritesContainer.innerHTML = '';

                // 2. Comprobar si hay favoritos guardados
                if (favoritePlaces.length === 0) {
                    favoritesContainer.innerHTML = '<p class="text-center text-gray-500 col-span-2">Aún no tienes lugares favoritos.</p>';
                    return;
                }

                // 3. Renderizar una tarjeta por cada favorito encontrado
                favoritePlaces.forEach(place => {
                    const imageUrl = place.imagenUrl || 'https://placehold.co/200x200/cccccc/ffffff?text=Sin+Imagen';
                    const precio = 50.00; // Precio de ejemplo

                    const favoriteCardHTML = `
                        <div class="relative bg-white p-4 rounded-3xl shadow-sm">
                            <button class="absolute top-4 right-4 text-red-500">
                                <i class='bx bxs-heart text-2xl'></i>
                            </button>
                            <img src="${imageUrl}" class="w-full h-24 object-contain mb-2">
                            <h3 class="font-bold text-gray-800">${place.nombreLugar}</h3>
                            <div class="flex justify-between items-center mt-4">
                                <p class="font-extrabold text-lg text-gray-900">$${precio.toFixed(2)}</p>
                                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center shadow-md">
                                    <i class='bx bx-trip text-xl text-gray-700'></i>
                                </button>
                            </div>
                        </div>
                    `;
                    favoritesContainer.innerHTML += favoriteCardHTML;
                });
            }

            // Iniciar el renderizado
            renderFavorites();
        });
    </script>
</body>
</html>
