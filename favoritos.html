<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextTravel - Mis Favoritos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 70px; /* Espacio para la barra de navegación */
        }
        
        /* ======================================================= */
        /* FONDO ANIMADO (DE DESCUBRIR.HTML) */
        /* ======================================================= */
        .animated-background {
            background: linear-gradient(-45deg, #e0e7ff, #c7d2fe, #a5b4fc, #818cf8);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ======================================================= */
        /* ESTILOS DEL NUEVO NAVBAR (DE DESCUBRIR.HTML) */
        /* ======================================================= */
        .fixed-nav {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0.5rem; /* Ajuste para que esté visible en la parte inferior */
            width: 95%; 
            max-width: 400px;
            background: #ffffff;
            border-radius: 9999px; /* Tailwind's rounded-full equivalent */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
        .fixed-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            height: 60px;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }
        .fixed-nav .list {
            position: relative;
            z-index: 10;
            width: 20%;
            display: flex;
            justify-content: center;
        }
        .fixed-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4b5563; /* text-gray-600 */
            transition: color 0.3s;
        }
        .fixed-nav .icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s;
            stroke: currentColor;
            fill: none; 
        }
        
        /* Indicador de posición (Círculo) */
        #nav-indicator {
            position: absolute;
            height: 48px;
            width: 48px;
            background: #6366f1; /* Indigo-600 como color de ejemplo */
            border-radius: 9999px;
            transition: transform 0.3s ease-out;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.5); /* Sombra suave */
            z-index: 5;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        /* Estilos de elemento activo */
        .fixed-nav .list.active a .icon {
            color: #ffffff; /* Icono blanco cuando el indicador está sobre él */
        }

    </style>
</head>
<body class="animated-background text-gray-800">

    <div class="container mx-auto max-w-lg">
        <header class="p-6 text-center bg-white shadow-md fixed w-full max-w-lg z-10 top-0 left-1/2 transform -translate-x-1/2 rounded-b-xl">
            <h1 class="text-2xl font-bold text-gray-900">Mis Favoritos</h1>
        </header>

        <main id="favorites-container" class="grid grid-cols-2 gap-4 px-6 pt-24">
            <p id="loading-message" class="text-center text-gray-500 col-span-2">Cargando tus lugares...</p>
        </main>
    </div>

    <!-- BARRA DE NAVEGACIÓN NUEVA CON SVG -->
    <nav class="fixed-nav">
        <ul>
            <span id="nav-indicator"></span>
            <!-- Descubrir (Index 0) -->
            <li class="list" data-page="descubrir.html">
                <a href="descubrir.html">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 8.09l-3.82 3.82-3.82-3.82 3.82-3.82 3.82 3.82z" /></svg>
                </a>
            </li>
            <!-- Favoritos (Index 1) - ACTIVO -->
            <li class="list active" data-page="favoritos.html"> 
                <a href="favoritos.html">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                </a>
            </li>
            <!-- Planes (Index 2) -->
            <li class="list" data-page="planes.html">
                <a href="planes.html">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg>
                </a>
            </li>
            <!-- Mapa (Index 3) -->
            <li class="list" data-page="mapa.html">
                <a href="mapa.html">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3" /></svg>
                </a>
            </li>
            <!-- Perfil (Index 4) -->
            <li class="list" data-page="perfil.html">
                <a href="perfil.html">
                    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                </a>
            </li>
        </ul>
    </nav>
    <!-- FIN BARRA DE NAVEGACIÓN -->

    <script>
        const favoritesContainer = document.getElementById('favorites-container');
        const loadingMessage = document.getElementById('loading-message');

        // Función para obtener la lista actual de favoritos de localStorage
        const getFavorites = () => {
            const favorites = localStorage.getItem('userFavorites');
            // Usamos un array de ejemplo para probar si no hay favoritos. 
            return favorites ? JSON.parse(favorites) : [1, 3]; 
        };

        // Función para guardar la lista de favoritos en localStorage
        const saveFavorites = (favorites) => {
            localStorage.setItem('userFavorites', JSON.stringify(favorites));
        };
        
        // SIMULACIÓN: Datos de lugares (En un entorno real, esto vendría del Backend)
        const mockPlaces = [
            { id: 1, nombreLugar: "El Pital", ubicacion: "Chalatenango", imagenUrl: "https://placehold.co/200x200/93c5fd/ffffff?text=Montaña", precio: 45.00 },
            { id: 2, nombreLugar: "Volcán de Santa Ana", ubicacion: "Santa Ana", imagenUrl: "https://placehold.co/200x200/34d399/ffffff?text=Volcán", precio: 30.00 },
            { id: 3, nombreLugar: "Lago de Coatepeque", ubicacion: "Santa Ana", imagenUrl: "https://placehold.co/200x200/3b82f6/ffffff?text=Lago", precio: 25.00 },
            { id: 4, nombreLugar: "Playa El Tunco", ubicacion: "La Libertad", imagenUrl: "https://placehold.co/200x200/f87171/ffffff?text=Playa", precio: 60.00 },
        ];

        // Función para eliminar un favorito desde la vista de favoritos
        window.removeFavorite = (lugarId) => {
            let favorites = getFavorites().filter(id => id !== lugarId); // Filtra el ID
            
            saveFavorites(favorites);
            renderFavorites(); // Volver a renderizar la lista
            
            // Usamos Swal.fire
            Swal.fire({
                title: 'Eliminado',
                text: 'Lugar removido de tus favoritos.',
                icon: 'info',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500
            });
        };

        // Función principal para renderizar los favoritos
        const renderFavorites = () => {
            const favoriteIds = getFavorites();
            
            // 1. Ocultar mensaje de carga y vaciar contenedor
            loadingMessage.classList.add('hidden');
            favoritesContainer.innerHTML = ''; 

            if (favoriteIds.length === 0) {
                favoritesContainer.innerHTML = '<p class="text-center text-gray-500 col-span-2">Aún no tienes lugares favoritos.</p>';
                return;
            }

            // 2. Filtrar los lugares mockeados por los IDs guardados
            const favoritePlaces = mockPlaces.filter(place => favoriteIds.includes(place.id));
            
            // 3. Renderizar cada tarjeta de favorito
            favoritePlaces.forEach(place => {
                const imageUrl = place.imagenUrl || 'https://placehold.co/200x200/cccccc/ffffff?text=Sin+Imagen';

                const favoriteCardHTML = `
                    <div class="relative bg-white p-4 rounded-xl shadow-lg transition-transform transform hover:scale-105">
                        <button class="absolute top-3 right-3 text-red-500 z-10" onclick="removeFavorite(${place.id})">
                            <i class='bx bxs-heart text-3xl transition-colors hover:text-red-600'></i>
                        </button>
                        <img src="${imageUrl}" class="w-full h-32 object-cover rounded-lg mb-4" alt="${place.nombreLugar}">
                        <h3 class="font-bold text-lg text-gray-900 truncate">${place.nombreLugar}</h3>
                        <p class="text-sm text-gray-500 mb-4">${place.ubicacion}</p>
                        <div class="flex justify-between items-center">
                            <p class="font-extrabold text-xl text-blue-600">$${place.precio.toFixed(2)}</p>
                            <a href="reserva.html?lugarId=${place.id}" class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center shadow-md hover:bg-blue-200 transition-colors">
                                <i class='bx bx-trip text-xl text-blue-600'></i>
                            </a>
                        </div>
                    </div>
                `;
                favoritesContainer.innerHTML += favoriteCardHTML;
            });
        };

        // =======================================================
        // Lógica del Navbar para mover el indicador
        // =======================================================
        const listItems = document.querySelectorAll('.fixed-nav .list');
        const indicator = document.getElementById('nav-indicator');

        function moveIndicator(element) {
            if (!indicator || !element) return;
            // Calcular la posición central del elemento activo
            const rect = element.getBoundingClientRect();
            const parentRect = indicator.parentElement.getBoundingClientRect();
            
            // Necesitamos la posición X relativa al contenedor de la lista, ajustada al centro del indicador.
            const position = rect.left - parentRect.left + (rect.width / 2);
            indicator.style.transform = `translateX(${position}px) translateY(-50%)`;
        }

        function setActiveLink() {
            const currentPage = 'favoritos.html'; // Forzamos la página actual
            let activeItem = Array.from(listItems).find(item => item.dataset.page === currentPage);
            
            if (activeItem) {
                // Remueve la clase 'active' de todos y la añade al ítem correcto
                listItems.forEach(item => item.classList.remove('active'));
                activeItem.classList.add('active'); 
                
                // Mueve el indicador
                setTimeout(() => { 
                    moveIndicator(activeItem); 
                }, 50); 
            }
            
            // Añade el evento para la navegación interactiva
            listItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // Solo redirige si no es la página actual (para evitar recargas)
                    if (item.dataset.page !== currentPage) {
                        e.preventDefault(); 
                        window.location.href = item.querySelector('a').href;
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFavorites();
            setActiveLink();
            
            // Simulación de favoritos iniciales para prueba si localStorage está vacío
            if (localStorage.getItem('userFavorites') === null) {
                localStorage.setItem('userFavorites', JSON.stringify([1, 3]));
            }
        });
    </script>
</body>
</html>
