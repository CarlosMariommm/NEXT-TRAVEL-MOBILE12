<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Travel - Descubre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* --- ESTILOS PARA LA BARRA DE NAVEGACI√ìN --- */
        .fixed-nav {
            position: fixed; left: 50%; transform: translateX(-50%); bottom: 1.5rem;
            background-color: #1f2937; border-radius: 9999px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); padding: 0.5rem; z-index: 1000;
        }
        .fixed-nav ul { list-style: none; margin: 0; padding: 0; display: flex; align-items: center; gap: 0.5rem; position: relative; }
        .fixed-nav li { padding: 0.5rem; border-radius: 9999px; z-index: 10; position: relative; cursor: pointer; }
        .fixed-nav .icon { width: 1.5rem; height: 1.5rem; stroke: #9CA3AF; transition: stroke 0.3s ease-in-out; display: block; }
        .fixed-nav li.active .icon { stroke: #1f2937; }
        #nav-indicator { position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 2.5rem; height: 2.5rem; background-color: white; border-radius: 9999px; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 5; }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto max-w-lg pb-32">
        <header class="p-6">
            <h1 class="text-4xl font-bold text-gray-900">Descubre El Salvador</h1>
            <div class="relative mt-6">
                <input type="text" id="search-input" placeholder="Busca un lugar o departamento..." class="w-full py-3 pl-4 pr-10 bg-white border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <i class='bx bx-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
            </div>
        </header>

        <main>
            <section class="mt-4">
                <div class="px-6 flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span class="text-2xl">üî•</span> Populares
                    </h2>
                    <a href="#" class="text-blue-500 font-semibold">Ver todo</a>
                </div>
                <div id="popular-cards" class="flex gap-4 overflow-x-auto p-6 pt-4 no-scrollbar">
                    </div>
            </section>

            <section class="mt-4">
                <div class="px-6 flex justify-between items-center">
                    <h2 class="text-xl font-bold flex items-center gap-2">
                        <span class="text-2xl">üëç</span> Recomendados
                    </h2>
                    <a href="#" class="text-blue-500 font-semibold">Ver todo</a>
                </div>
                <div id="recommended-cards" class="grid grid-cols-1 gap-6 p-6 pt-4">
                     </div>
            </section>
        </main>
    </div>

    <nav class="fixed-nav">
        <ul>
            <span id="nav-indicator"></span>
            <li class="list active" data-page="descubrir.html"><a href="descubrir.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 8.09l-3.82 3.82-3.82-3.82 3.82-3.82 3.82 3.82z" /></svg></a></li>
            <li class="list" data-page="favoritos.html"><a href="favoritos.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg></a></li>
            <li class="list" data-page="planes.html"><a href="planes.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></a></li>
            <li class="list" data-page="mapa.html"><a href="mapa.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3" /></svg></a></li>
            <li class="list" data-page="perfil.html"><a href="perfil.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></a></li>
        </ul>
    </nav>
    
    <script>
        // --- 1. L√ìGICA PARA OBTENER DATOS DE LA API ---
        const API_URL = 'http://localhost:8080/api/lugares/lugares/listar?page=0&size=100';
        let allPlacesData = [];

        async function fetchPlaces() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                allPlacesData = data.content || [];
                renderCards(allPlacesData);
            } catch (error) {
                console.error('Error fetching places:', error);
                document.getElementById('popular-cards').innerHTML = '<p class="text-red-400">No se pudieron cargar los lugares.</p>';
            }
        }

        // --- 2. L√ìGICA PARA RENDERIZAR LAS TARJETAS (CON NUEVO DISE√ëO) ---
        function renderCards(places) {
    const popularContainer = document.getElementById('popular-cards');
    const recommendedContainer = document.getElementById('recommended-cards');
    
    popularContainer.innerHTML = '';
    recommendedContainer.innerHTML = '';

    // Dividimos la lista: los primeros 5 para "Populares"
    const popularPlaces = places.slice(0, 5);
    // Los siguientes 5 para "Recomendados"
    const recommendedPlaces = places.slice(5, 10);

    // Renderizar tarjetas "Populares"
    popularPlaces.forEach(place => {
        const imageUrl = (place.imagenUrl && place.imagenUrl.trim() !== '') ? place.imagenUrl : 'https://placehold.co/800x600/374151/FFFFFF?text=Sin+Imagen';
        const popularCardHTML = `
            <a href="#" class="relative block flex-shrink-0 w-4/5 h-56 rounded-2xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300">
                <img src="${imageUrl}" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                <div class="absolute bottom-0 left-0 right-0 p-4 flex justify-between items-end text-white">
                    <div>
                        <h3 class="text-xl font-bold">${place.nombreLugar}</h3>
                        <p class="text-sm opacity-80">${place.ubicacion}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <p class="text-lg font-extrabold">$149.99</p>
                        <div class="text-yellow-400 text-xs">‚òÖ‚òÖ‚òÖ‚òÖ<span class="text-gray-300">‚òÖ</span></div>
                    </div>
                </div>
            </a>`;
        popularContainer.innerHTML += popularCardHTML;
    });

    // Renderizar tarjetas "Recomendados"
    recommendedPlaces.forEach(place => {
        const imageUrl = (place.imagenUrl && place.imagenUrl.trim() !== '') ? place.imagenUrl : 'https://placehold.co/800x600/374151/FFFFFF?text=Sin+Imagen';
        const recommendedCardHTML = `
            <a href="#" class="block bg-white rounded-2xl shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <div class="flex items-center p-4">
                    <img src="${imageUrl}" class="w-20 h-20 rounded-xl object-cover">
                    <div class="ml-4">
                        <h3 class="font-bold text-lg">${place.nombreLugar}</h3>
                        <p class="text-sm text-gray-500">${place.ubicacion}</p>
                    </div>
                </div>
            </a>`;
        recommendedContainer.innerHTML += recommendedCardHTML;
    });
}
        
        // --- 3. L√ìGICA PARA EL FILTRO DE B√öSQUEDA ---
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredPlaces = allPlacesData.filter(place => 
                place.nombreLugar.toLowerCase().includes(query) || 
                place.ubicacion.toLowerCase().includes(query)
            );
            renderCards(filteredPlaces);
        });

        // --- 4. SCRIPT PARA EL INDICADOR DE NAVEGACI√ìN ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlaces();

            const listItems = document.querySelectorAll('.fixed-nav .list');
            const indicator = document.getElementById('nav-indicator');
            const currentPage = 'planes.html';

            function moveIndicator(element) {
                if (!indicator || !element) return;
                const position = element.offsetLeft;
                const offset = (element.offsetWidth - indicator.offsetWidth) / 2;
                indicator.style.transform = `translateX(${position + offset}px) translateY(-50%)`;
            }

            let activeItem = Array.from(listItems).find(item => item.dataset.page === currentPage);
            if(activeItem) {
                setTimeout(() => { moveIndicator(activeItem); }, 100);
            }
        });
    </script>

    <script src="js/planes.js" defer></script>
</body>
</html>
