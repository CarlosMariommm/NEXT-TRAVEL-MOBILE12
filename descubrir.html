<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextTravel - Descubrir</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/descubrir.css">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            padding-bottom: 150px;
            color: #1f2937;
        }

        /* ======================================================= */
        /* FONDO ANIMADO IGUAL AL DE PLANES.HTML          */
        /* ======================================================= */
        .animated-background {
            background: linear-gradient(-45deg, #e0e7ff, #c7d2fe, #a5b4fc, #818cf8);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* ======================================================= */

        .tour-card { 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.1); 
            background-color: #FFFFFF; 
            cursor: pointer;
        }
        
        /* Contenedor de los filtros */
        #filters-wrapper {
            background-color: #E0E7FF; /* Fondo lavanda claro (la burbuja) */
            border-radius: 9999px;
            padding: 0.5rem;
            display: inline-flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Estilo para los botones inactivos (ya no son grises) */
        .filter-btn {
            background-color: #ffffff; /* Fondo blanco */
            color: #4338CA; /* Texto azul/índigo */
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        /* Estilo para el botón activo */
        .filter-btn.active {
            background-color: #3B82F6; /* Fondo azul sólido */
            color: #ffffff; /* Texto blanco */
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }
        
        .action-button {
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .action-button:active {
            transform: scale(0.9);
        }

        .fixed-nav { position: fixed; left: 50%; transform: translateX(-50%); bottom: 1.5rem; background-color: #111827; border-radius: 9999px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 0.5rem; z-index: 1000; }
        .fixed-nav ul { list-style: none; margin: 0; padding: 0; display: flex; align-items: center; gap: 0.5rem; position: relative; }
        .fixed-nav li { padding: 0.5rem; border-radius: 9999px; z-index: 10; position: relative; cursor: pointer; }
        .fixed-nav .icon { width: 1.5rem; height: 1.5rem; stroke: #9CA3AF; transition: stroke 0.3s ease-in-out; display: block; }
        .fixed-nav li.active .icon { stroke: #111827; }
        #nav-indicator { position: absolute; top: 50%; left: 0; transform: translateY(-50%); width: 2.5rem; height: 2.5rem; background-color: white; border-radius: 9999px; transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 5; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen overflow-hidden p-4 animated-background">

    <div id="filters-wrapper">
        <div id="filters-container" class="flex justify-center gap-x-2">
            <button class="filter-btn active px-4 py-2 rounded-full text-sm" data-filter="all">Todos</button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm" data-filter="Playa">Playa</button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm" data-filter="Montaña">Montaña</button>
            <button class="filter-btn px-4 py-2 rounded-full text-sm" data-filter="Ruta Turística">Ruta Turística</button>
        </div>
    </div>

    <div id="main-content-area" class="relative my-8 w-full max-w-[400px] h-[600px]">
        <div id="skeleton-loader">
            <div class="skeleton-card">
                <div class="skeleton-line title"></div>
                <div class="skeleton-line text"></div>
                <div class="skeleton-line short"></div>
            </div>
        </div>
        <main id="card-container" class="hidden">
            <div id="card-stack" class="w-full h-full"></div>
            <div id="no-more-cards" class="hidden text-center p-8">
                <p class="text-gray-500">¡Has visto todo por ahora!</p>
            </div>
        </main>
    </div>

    <div id="action-buttons" class="flex items-center gap-x-8">
         <button id="nope-button" class="action-button rounded-full p-5">
            <svg class="w-8 h-8 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <button id="like-button" class="action-button rounded-full p-5">
            <svg class="w-8 h-8 text-emerald-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg>
        </button>
    </div>

    <nav class="fixed-nav">
        <ul>
            <span id="nav-indicator"></span>
            <li class="list active" data-page="descubrir.html"><a href="descubrir.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 8.09l-3.82 3.82-3.82-3.82 3.82-3.82 3.82 3.82z" /></svg></a></li>
            <li class="list" data-page="favoritos.html"><a href="favoritos.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg></a></li>
            <li class="list" data-page="planes.html"><a href="planes.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></a></li>
            <li class="list" data-page="mapa.html"><a href="mapa.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3" /></svg></a></li>
            <li class="list" data-page="perfil.html"><a href="perfil.html"><svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></a></li>
        </ul>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filterValue = button.dataset.filter;
                    console.log('Filtrando por:', filterValue);
                });
            });
        });
    </script>
    <script type="module" src="js/Controllers/descubrirController.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
