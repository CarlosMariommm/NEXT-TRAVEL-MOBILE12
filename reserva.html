<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NextTravel - Confirmar Reserva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; padding-bottom: 100px; }
        .header-gradient { background-image: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 50%); }
    </style>
</head>
<body>

    <main class="w-full mx-auto bg-white">
        <div class="h-80 relative">
            <img id="detail-image" src="https://placehold.co/400x320/cccccc/ffffff?text=Cargando..." alt="Imagen del destino" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 header-gradient"></div>
            <div class="absolute top-4 left-4">
                <a href="javascript:history.back()" class="bg-white/80 backdrop-blur-sm text-gray-800 w-10 h-10 rounded-full flex items-center justify-center shadow-md">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </div>
        </div>

        <div class="p-5 rounded-t-2xl -mt-5 relative bg-white">
            <h1 id="detail-title" class="text-3xl font-bold text-gray-900">Cargando...</h1>
            <div class="flex items-center text-gray-500 mt-2">
                <i class="bi bi-geo-alt-fill mr-2"></i>
                <p id="detail-location">Cargando ubicaci贸n...</p>
            </div>
            <hr class="my-4">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Descripci贸n</h2>
            <p id="detail-description" class="text-gray-600 leading-relaxed">Cargando descripci贸n...</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-4 border-t bg-white flex justify-between items-center z-10">
        <div>
            <p class="text-gray-500 text-sm">Precio</p>
            <p class="font-bold text-xl text-gray-900">$150 <span class="font-normal text-sm text-gray-500">/persona</span></p>
        </div>
        <button id="book-now-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-blue-700 transition">
            Reservar Ahora
        </button>
    </footer>

    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-900">Confirmar tu Viaje</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800"><i class="bi bi-x-lg text-2xl"></i></button>
            </div>
            <form id="booking-form" class="space-y-4">
                <div>
                    <label for="duiCliente" class="block text-sm font-medium text-gray-600">Tu DUI</label>
                    <input type="text" id="duiCliente" name="duiCliente" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" placeholder="00000000-0" required>
                </div>
                <div>
                    <label for="cantidadPersonas" class="block text-sm font-medium text-gray-600">Cantidad de Personas</label>
                    <input type="number" id="cantidadPersonas" name="cantidadPersonas" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" min="1" value="1" required>
                </div>
                <div>
                    <label for="pickupAddress" class="block text-sm font-medium text-gray-600">Direcci贸n de Recogida</label>
                    <input type="text" id="pickupAddress" name="pickupAddress" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" placeholder="Ej: Calle La Mascota, San Salvador" required>
                </div>
                 <div>
                    <label for="horaRecogida" class="block text-sm font-medium text-gray-600">Fecha y Hora de Recogida</label>
                    <input type="datetime-local" id="horaRecogida" name="horaRecogida" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Confirmar Reserva</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/Controllers/reservaController.js"></script>

</body>
</html>
